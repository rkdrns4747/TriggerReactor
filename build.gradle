plugins {
	id 'java'
    id 'org.spongepowered.plugin' version '0.8.1'
}

group = 'io.github.wysohn.triggerreactor'
description = 'Simple script parser with infinite possibility'

sponge {
    plugin {
        meta {
            version = '2.1.6'
            description = 'Simple script parser with infinite possibility'
        }
    }
}

repositories {
	mavenCentral()
	maven {
		url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
	}
	maven {
		url "http://nexus.hc.to/content/repositories/pub_releases/"
	}
	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
	maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}


sourceSets {
	main {
		java {
			srcDirs = ['src/main/java']
		}
		resources {
			srcDirs = ['src/main/resources']
			include '**/*.js'
			include '**/*.yml'
		}
	}
	
	test{
	 	java {
            srcDirs = ['src/test/java/']
        }
	}
}

dependencies {
	compile fileTree(dir: "libs", includes: ['*.jar'])
	
	//bukkit
	compile 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
	
	compile "net.milkbowl.vault:VaultAPI:1.6"
	//////////////////////////////////////////////////////////
	//sponge
	compile 'org.spongepowered:spongeapi:7.+'
	
	//////////////////////////////////////////////////////////
	
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
	
    testCompile 'junit:junit:4.+'
    testCompile 'eu.codearte.catch-exception:catch-exception:1.+'
    testCompile 'org.assertj:assertj-core:1.+'

	// https://mvnrepository.com/artifact/org.mockito/mockito-core
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.8.9'

	// https://mvnrepository.com/artifact/org.powermock/powermock-module-junit4
	testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.4'
	// https://mvnrepository.com/artifact/org.powermock/powermock-api-mockito2
	testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '1.7.4'
	// https://mvnrepository.com/artifact/org.powermock/powermock-core
	testCompile group: 'org.powermock', name: 'powermock-core', version: '1.7.4'

}

javadoc {
	source = sourceSets.main.allJava
	classpath = configurations.compile
	failOnError = false
	options { 
       links "https://docs.oracle.com/javase/8/docs/api/" 
       links "https://hub.spigotmc.org/javadocs/bukkit/"
       links "https://jd.spongepowered.org/7.0.0/"
    } 
}
